
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الخبير التعليمي الذكي</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+Arabic:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "primary-hover": "#0b63c1",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "surface": "#ffffff",
              "surface-dark": "#1a2632",
            },
            fontFamily: {
              "display": ["'Noto Sans Arabic'", "'Noto Sans'", "Inter", "sans-serif"],
              "sans": ["'Noto Sans Arabic'", "'Noto Sans'", "Inter", "sans-serif"],
            },
            borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans Arabic', 'Noto Sans', 'Inter', sans-serif;
        background-color: #f6f7f8;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        font-size: 13px; /* الحجم الأساسي للمشروع */
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      
      @media print {
        @page { size: A4; margin: 1.5cm; }
        .no-print { display: none !important; }
        body, #root { background-color: white !important; width: 100% !important; color: black !important; }
        .question-card { 
          border: none !important; 
          border-bottom: 1px solid #000 !important; 
          page-break-inside: avoid;
          margin-bottom: 20px !important;
          padding-bottom: 10px !important;
        }
        .exam-header { display: block !important; border: 2px solid #000; padding: 15px; margin-bottom: 25px; text-align: center; }
      }
      .exam-header { display: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* تصحيح شكل الخطوط العربية لتظهر بشكل أنعم */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
